<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h2>Lista de Heroes</h2>
            <ul class="list-group" *ngFor="let persona of personas" >
                <li
                [class.selected]="persona === selectedPersona"
                class="list-group-item list-group-item-light">{{persona.nombre}}</li>
                <button type="button" class="btn btn-primary" (click)="onSelect(persona)">Ver Detalles</button><br>
            </ul>
        </div>
        <div class="col-md-9">
            <app-persona-detalle [persona]="selectedPersona"></app-persona-detalle> <!--Plantilla de detalles-->
        </div>
    </div>
</div>
